name: Social Media Scraper Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # Corre todos los d√≠as a las 12:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          pip install unofficial-livecounts-api
          playwright install chromium

      - name: Run scraper
        run: python scraper/scrape_interbank.py

      - name: Clean data
        run: python data/limpiar.py

      - name: Run metrics
        run: python data/metricas.py
